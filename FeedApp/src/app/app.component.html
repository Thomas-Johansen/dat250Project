<h1>Poll List</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Username</th>
    <th>Password</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
<button (click)="refreshUsers()">Refresh</button>
